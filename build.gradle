plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'org.liquibase.gradle' version '2.0.1'
	id 'org.sonarqube' version '2.7'
	id 'jacoco'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'net.zevrant-services'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

ext {
	set('springCloudVersion', 'Greenwich.SR1')
}

repositories {
	mavenLocal()
	mavenCentral()
	maven {
		url "s3://zevrant-artifact-store"
		authentication {
			awsIm(AwsImAuthentication)
		}
	}
}
dependencies {
	implementation 'net.zevrant-services:zevrant-security-common:0.0.37'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	compile group: 'org.springframework.security', name: 'spring-security-oauth2-client', version: '5.2.1.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.liquibase:liquibase-core:3.8.4'
	liquibaseRuntime 'org.liquibase:liquibase-groovy-dsl:2.0.1'
	implementation 'com.h2database:h2:1.4.200'
//	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
	implementation 'org.springframework.cloud:spring-cloud-starter-oauth2'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

jacocoTestReport {
	reports {
		xml.enabled true
	}
}

sonarqube {
	properties {
		property 'sonar.projectName', 'zevrant-oauth2-service'
		property "sonar.jacoco.reportPath", "${project.buildDir}/jacoco/test.exec"
	}
}