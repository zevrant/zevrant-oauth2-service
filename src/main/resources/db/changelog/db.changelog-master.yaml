databaseChangeLog:
  - changeSet:
      id: 1
      author: zevrant
      changes:
        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: USERNAME
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: PASSWORD
                  type: varchar(60)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: zevrant
      changes:
        - createSequence:
            dataType: int
            incrementBy: 1
            sequenceName: USERS
            minValue: 0
            maxValue: 1000
            schemaName: public
            startValue: 1
  - changeSet:
      id: 3
      author: zevrant
      changes:
        - createTable:
            tableName: REGISTER
            columns:
              - column:
                  name: registrationCode
                  type: varchar(20)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: expirationDate
                  type: varchar(10)
                  constraints:
                    nullable: false
                    unique: true
