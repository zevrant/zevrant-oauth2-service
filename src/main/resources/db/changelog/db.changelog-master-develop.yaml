databaseChangeLog:
  - changeSet:
      id: 1
      author: zevrant
      changes:
        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: two_factor_secret
                  type: varchar(512)
              - column:
                  name: two_factor_enabled
                  type: boolean
              - column:
                  name: subscribed
                  type: boolean
              - column:
                  name: email_address
                  type: varchar(255)
  - changeSet:
      id: 2
      author: zevrant
      changes:
        - createSequence:
            dataType: int
            incrementBy: 1
            sequenceName: USERS
            minValue: 0
            maxValue: 1000
            schemaName: public
            startValue: 1
            allocationSize: 1
  - changeSet:
      id: 3
      author: zevrant
      changes:
        - createTable:
            tableName: REGISTER
            columns:
              - column:
                  name: registration_code
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: expiration_date
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: 4
      author: zevrant
      changes:
        - createTable:
            tableName: token
            columns:
              - column:
                  name: token
                  type: varchar(2048)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: expiration_date
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: scopes
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: scope
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 5
      author: zevrant
      changes:
        - createTable:
            tableName: role_association
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: role_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: role_desc
                  type: varchar(512)
                  constraints:
                    nullable: false
  - changeSet:
      id: 6
      author: zevrant
      changes:
        - sql:
            sql: insert into roles("role_name", "role_desc") values ('prints', 'Allows users to access prints');
  - changeSet:
      id: 7
      author: zevrant
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: username
            baseTableName: token
            baseTableSchemaName: public
            constraintName: tokenUsernameForeignKey
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: username
            referencedTableName: USERS
            referencedTableSchemaName: public
            validate: true
        - addForeignKeyConstraint:
            baseColumnNames: username
            baseTableName: role_association
            baseTableSchemaName: public
            constraintName: rolesUsernameForeignKey
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: username
            referencedTableName: USERS
            referencedTableSchemaName: public
            validate: true
        - addForeignKeyConstraint:
            baseColumnNames: username
            baseTableName: scopes
            baseTableSchemaName: public
            constraintName: scopesUsernameForeignKey
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: username
            referencedTableName: USERS
            referencedTableSchemaName: public
            validate: true
  - changeSet:
      id: 8
      author: zevrant
      changes:
        - addColumn:
            columns:
              - column:
                  name: disabled
                  type: boolean
            schemaName: public
            tableName: users
  - changeSet:
      id: modifyDataType-example
      author: liquibase-docs
      changes:
        - modifyDataType:
            columnName: two_factor_secret
            newDataType: varchar(2000)
            schemaName: public
            tableName: users
  - changeSet:
      id: 9
      author: zevrant
      changes:
        - modifyDataType:
            columnName: two_factor_secret
            newDataType: bytea
            schemaName: public
            tableName: users
