spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: 'jdbc:postgresql://${ZEVRANT_OAUTH2_SERVICE_DB_SERVICE_HOST}:${ZEVRANT_OAUTH2_SERVICE_DB_SERVICE_PORT}/oauth2'
    username: 'zevrant'
    password: ${rds.oauth.password}
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  ssl:
    key-store: /usr/local/microservices/zevrant-home-services/zevrant-oauth2-service/zevrant-services.p12
    key-store-type: PKCS12
    key-store-password: ${password}


zevrant:
  ssl:
    key-store: /usr/local/microservices/zevrant-home-services/zevrant-oauth2-service/zevrant-services.p12
    key-store-password: ${password}

logging:
  level:
    root: ERROR
    net.zevrant.services.zevrant.oauth2.service: ERROR

