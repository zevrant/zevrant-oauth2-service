apiVersion: v1
kind: Service
metadata:
  name: zevrant-oauth2-service
spec:
  ports:
    - port: 443
      targetPort: 9001
  selector:
    app: zevrant-oauth2-service

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: zevrant-oauth2-service-deployment
  labels:
    app: zevrant-oauth2-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zevrant-oauth2-service
  template:
    metadata:
      labels:
        app: zevrant-oauth2-service
    spec:
      imagePullSecrets:
        - name: regcred
      nodeSelector:
        architecture: amd64
      containers:
        - name: zevrant-oauth2-service
          image: zevrant/zevrant-oauth2-service:$VERSION
          ports:
            - containerPort: 9001
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /zevrant-oauth2-service/actuator/health
              port: 9001
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /zevrant-oauth2-service/actuator/health
              port: 9001
            initialDelaySeconds: 10
          env:
            - name: PROXY_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: proxy-creds
                  key: proxyCreds
            - name: ENVIRONMENT
              value: $ENVIRONMENT
